machine:
  python:
    version: 2.7.11
  post:
    - "curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&version=6.17.0&source=github'"
    - sudo dpkg -i cf-cli_amd64.deb
    - cf -v

dependencies:
  override:
    - pip install mkdocs

test:
  override:
    - mkdocs build

deployment:
  alpha:
    branch: /.*/
    commands:
      - ./bin/cideploy.sh
