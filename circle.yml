machine:
  node:
    version: 6.8.1
  python:
    version: 2.7.11
  post:
    - "curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&version=6.18.1&source=github-rel'"
    - sudo dpkg -i cf-cli_amd64.deb
    - cf -v

dependencies:
  pre:
  - make pa11y-install
  cache_directories:
    - "node_modules"
  override:
    - pip install mkdocs
    - pip install mkdocs-gov-au-theme

test:
  override:
    - mkdocs build
    - mkdocs serve
        background: true
    - sleep 5
    - make pa11y-test

deployment:
  alpha:
    branch: /.*/
    commands:
      - ./bin/cideploy.sh
